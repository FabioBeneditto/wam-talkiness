<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Speaker - Basic</title>

        <link href="/css/ionic.css" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">

        <script type="text/javascript" src="/js/ionic.bundle.min.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>

        <script type="text/javascript" src="./js/app.js"></script>
        <script type="text/javascript" src="./js/controllers.js"></script>
        <script type="text/javascript" src="./js/services.js"></script>

    </head>
    <body ng-app="speaker" ng-controller="ControlCtrl">
        <ion-view view-title="Controle Remoto" id="tab-control">
            <ion-content class="padding auto-height">
                <div class="row">
                    <div class="col col-offset-33 col-33 col-center text-center">
                        <button type="button" ng-click="socketEmit('up')" class="button button-icon icon ion-chevron-up"></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-33 col-center text-center">
                        <button type="button" ng-click="socketEmit('left')" class="button button-icon icon ion-chevron-left"></button>
                    </div>
                    <div class="col col-33 col-center text-center">
                        <button type="button" ng-click="socketEmit('start')" class="button button-icon icon ion-grid"></button>
                    </div>
                    <div class="col col-33 col-center text-center">
                        <button type="button" ng-click="socketEmit('right')" class="button button-icon icon ion-chevron-right"></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-offset-33 col-33 col-center text-center">
                        <button type="button" ng-click="socketEmit('down')" class="button button-icon icon ion-chevron-down"></button>
                    </div>
                </div>
            </ion-content>
        </ion-view>
    </body>
</html>
