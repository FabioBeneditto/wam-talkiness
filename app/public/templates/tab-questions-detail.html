<ion-view view-title="Question">
    <ion-content class="padding">
        <div class="list card">
            <div class="item item-avatar">
                <img ng-src="http://www.gravatar.com/avatar/{{question.hashGravatar}}" style="width: 64px; height: 64px" />
                <h2>{{question.name}}</h2>
            </div>
            <div class="item item-body">
                <p>{{question.question}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
